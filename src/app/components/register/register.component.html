<div class="card xs:col-12 md:col-6 xl:col-4 mx-auto px-3 text-center">
    <h1>Registration</h1>
    <h3 class="mb-4">Please fill in the form below to create an account.</h3>
    <!--primeng registration form-->
    <div class="mb-5">
        <p-floatlabel>
            <input id="username" [(ngModel)]="user.name" pInputText class="w-full mb" />
            <label for="username">Username</label>
        </p-floatlabel>
    </div>
    <div class="mb-5">
        <p-floatLabel>
            <input pInputText id="email" [(ngModel)]="user.email" type="email" class="w-full" />
            <label for="email">Email</label>
        </p-floatLabel>
    </div>
    <div class="mb-5">
        <p-password id="password1" [(ngModel)]="user.password" type="password" class="w-full" [feedback]="false" placeholder="Password"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}" [toggleMask]="true"></p-password>
    </div>
    <div class="mb-3">
        <p-password id="password1" [(ngModel)]="user.confirm" type="password" class="w-full" [feedback]="false" placeholder="Confirm password"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}" [toggleMask]="true"></p-password>
    </div>
    <button type="submit" pButton label="Register" (click)="save()"></button>
</div>
