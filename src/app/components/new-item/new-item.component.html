<div class="card new-item-card p-shadow-2 mx-auto">
  <div class="card-header">
    <h3>Új tétel hozzáadása</h3>
    <small class="muted">Töltsd ki a mezőket</small>
  </div>

  <div class="card-body p-fluid">
    <div class="p-grid p-formgrid">

      <div class="p-field p-col-12 p-md-6">
        <label for="name">Név</label>
        <input id="name" pInputText [(ngModel)]="model.name" placeholder="Tétel neve" />
      </div>

      <div class="p-field p-col-12">
        <label for="description">Leírás</label>
        <textarea id="description" pTextarea rows="3" [(ngModel)]="model.description" placeholder="Rövid leírás"></textarea>
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="category">Kategória</label>
        <input pInputText id="category" [(ngModel)]="model.category" placeholder="Válassz kategóriát">
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="lengthCm">Hossz (cm)</label>
        <p-inputNumber id="lengthCm" [(ngModel)]="model.lengthCm" mode="decimal" min="0"></p-inputNumber>
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="widthCm">Szélesség (cm)</label>
        <p-inputNumber id="widthCm" [(ngModel)]="model.widthCm" mode="decimal" min="0"></p-inputNumber>
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="heightCm">Magasság (cm)</label>
        <p-inputNumber id="heightCm" [(ngModel)]="model.heightCm" mode="decimal" min="0"></p-inputNumber>
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="weightKg">Súly (kg)</label>
        <p-inputNumber id="weightKg" [(ngModel)]="model.weightKg" mode="decimal" min="0" step="0.01"></p-inputNumber>
      </div>

      <!-- <div class="p-field p-col-12 p-md-6">
        <label for="imagePath">Kép útvonala</label>
        <input id="imagePath" pInputText [(ngModel)]="model.imagePath" placeholder="Pl. /assets/img/item.jpg" />
      </div> -->

      <div class="p-col-12 flex gap-3 justify-content-center buttons-row">
        <button pButton type="button" label="Mentés" class="p-button-raised p-button-success" (click)="onSubmit()" icon="pi pi-save"></button>
        <button pButton type="button" label="Mégse" class="p-button-secondary" (click)="onCancel()" icon="pi pi-times"></button>
      </div>
    </div>
  </div>
</div>
